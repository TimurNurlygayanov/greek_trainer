    {greek: "πίθηκος ", pron: "пíтикос ", rus: " обезьяна"},
    {greek: "ζέβρα ", pron: "зéвра ", rus: " зебра"},
    {greek: "καμηλοπάρδαλη ", pron: "камилопáрдали ", rus: " жираф"},
    {greek: "ψάρι ", pron: "псáри ", rus: " рыба"},
    {greek: "δελφίνι ", pron: "дэлфíни ", rus: " дельфин"},
    {greek: "φάλαινα ", pron: "фáлэна ", rus: " кит"},
    {greek: "καρχαρίας ", pron: "кархарíас ", rus: " акула"},
    {greek: "χελώνα ", pron: "хэлóна ", rus: " черепаха"},
    {greek: "χταπόδι ", pron: "хтапóди ", rus: " осьминог"},
    {greek: "καβούρι ", pron: "кавури ", rus: " краб"},
    {greek: "αστερίας ", pron: "астэрíас ", rus: " морская звезда"},
    {greek: "ζω ", pron: "зо ", rus: " живу"},
    {greek: "κολυμπάω ", pron: "колимбáо ", rus: " плаваю"},
    {greek: "πετάω ", pron: "пэтáо ", rus: " лечу / летаю"},
    {greek: "τρέχω ", pron: "трéхо ", rus: " бегу"},
    {greek: "πηδάω ", pron: "пидáо ", rus: " прыгаю"},
    {greek: "τρώω ", pron: "трóо ", rus: " ем"},
    {greek: "πίνω ", pron: "пíно ", rus: " пью"},
    {greek: "κοιμάμαι ", pron: "кимáмэ ", rus: " сплю"},
  ],
};

let currentTopic = null;
let remaining = [];
let currentWord = {};
let stage = 0;

function showTopics() {
  const topicsDiv = document.getElementById('topics');
  topicsDiv.innerHTML = "<h2>Выберите тему:</h2>";
  for (const t of Object.keys(topics)) {
    const btn = document.createElement("button");
    btn.textContent = t;
    btn.className = "topic-btn";
    btn.onclick = () => {
      currentTopic = t;
      remaining = [...topics[t]];
      topicsDiv.style.display = "none";
      nextWord();
    };
    topicsDiv.appendChild(btn);
  }
}

function nextWord() {
  if (remaining.length === 0) {
    remaining = [...topics[currentTopic]];
  }
  const idx = Math.floor(Math.random() * remaining.length);
  currentWord = remaining.splice(idx, 1)[0];
  stage = 0;
  document.getElementById('word').textContent = currentWord.greek;
  document.getElementById('pron').textContent = '';
  document.getElementById('rus').textContent = '';
}

document.body.addEventListener('click', () => {
  if (!currentTopic) return; // пока тема не выбрана
  if (!currentWord.greek) {
    nextWord();
    return;
  }
  if (stage === 0) {
    document.getElementById('pron').textContent = currentWord.pron;
    stage++;
  } else if (stage === 1) {
    document.getElementById('rus').textContent = currentWord.rus;
    stage++;
  } else {
    nextWord();
  }
});

showTopics();
</script>

</body>
</html>
